name: Test Project
on: push
jobs: 
  test: 
    run-on: ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
          with: 
            node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test