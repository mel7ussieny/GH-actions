name: Test Project
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  deployment:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
    - name: Deployment
      run: echo "App deployed successfully"  