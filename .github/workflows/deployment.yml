name: Test Project
on: [push, workflow_dispatch]
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Configure Git to Use HTTPS
        run: |
          git config --global url."https://${{ secrets.NPM_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm test

  deployment:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Deployment
        run: echo "App deployed successfully"